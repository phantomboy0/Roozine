<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Roozine</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="site-header-margin">
      <button onclick="changeShowState('Recent')" id="Recent">
        Recent Postsâ³</button
      ><button onclick="changeShowState('Hot')" id="Hot">Today's HotğŸ”¥</button
      ><button onclick="changeShowState('Best')" id="Best">
        Best of TimeğŸ†
      </button>
    </div>
    <div id="site-header">Roozine</div>
    <div id="site-header-margin-margin"></div>
    <div class="timer-box" id="timer-box">
      <p class="postdateBestlable">Until today's best post is determined</p>
      <p id="postdateBestTimer">00 : 00 : 00</p>
      <p class="postmsg" id="postdateBestTimerDetail"></p>
      <p id="postdateBestTimerShowMore">Show More...</p>
    </div>
    <div id="loading">
      <img
        id="loading_icon"
        width="128"
        height="128"
        src="fonts/roozine_loading.svg"
        alt=""
      />
      <p id="error"></p>
    </div>
    <div class="main-div">
      <div id="new-post">
        <button id="newpostheader">
          <svg
            width="18"
            hight="18"
            xmlns="http://www.w3.org/2000/svg"
            viewBox="0 0 512 512"
          >
            <path
              id="newpostheadericon"
              d="M362.7 19.3L314.3 67.7 444.3 197.7l48.4-48.4c25-25 25-65.5 0-90.5L453.3 19.3c-25-25-65.5-25-90.5 0zm-71 71L58.6 323.5c-10.4 10.4-18 23.3-22.2 37.4L1 481.2C-1.5 489.7 .8 498.8 7 505s15.3 8.5 23.7 6.1l120.3-35.4c14.1-4.2 27-11.8 37.4-22.2L421.7 220.3 291.7 90.3z"
            />
          </svg>
          Make A Post
        </button>
        <input
          maxlength="20"
          placeholder="Username"
          id="username"
          type="text"
        /><br />
        <textarea
          maxlength="196"
          placeholder="Say Somthing..."
          name=""
          id="message"
          rows="7"
        ></textarea
        ><br />
        <p id="post-error"></p>
        <button id="postBtn" onclick="post()" type="button">Post</button><br />
      </div>
    </div>
    <div id="posts"></div>
    <div class="empty"></div>
    <script src="script.js"></script>
  </body>
</html>
